<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Polisher</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="header">
        <div class="title">Prompt Polisher</div>
        <div class="subtitle">Choose a rewrite depth & API endpoint</div>
      </header>

      <section class="modes">
        <label class="mode">
          <input type="radio" name="mode" value="fast" />
          <span class="pill">
            <span class="emoji">‚ö°</span>
            <span class="text">
              <strong>Fast</strong>
              <small>light polish, lowest latency</small>
            </span>
          </span>
        </label>

        <label class="mode">
          <input type="radio" name="mode" value="medium" />
          <span class="pill">
            <span class="emoji">‚öñÔ∏è</span>
            <span class="text">
              <strong>Medium</strong>
              <small>balanced structure & speed</small>
            </span>
          </span>
        </label>

        <label class="mode">
          <input type="radio" name="mode" value="slow" />
          <span class="pill">
            <span class="emoji">üß†</span>
            <span class="text">
              <strong>Slow</strong>
              <small>maximum prompt engineering</small>
            </span>
          </span>
        </label>
      </section>

      <label class="field">
        <div class="label">API Base URL</div>
        <input id="apiUrl" type="text" placeholder="http://localhost:3000" />
      </label>

      <button id="saveBtn" class="save-btn">
        <span class="btn-text">Save</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>

      <div id="savedToast" class="toast" role="status" aria-live="polite">Saved ‚úì</div>
    </div>

    <footer class="foot">
      <span>Tip: Alt + P rewrites without sending.</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
